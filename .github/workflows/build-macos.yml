# Name of your workflow
name: Build macOS App

# Controls when the action will run.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    steps:
      # 1. Checks out your repository so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Selects the version of Xcode to use
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      # 3. The main build command. This creates an .xcarchive file.
      #    We disable code signing here.
      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TrackWeight.xcodeproj \
            -scheme TrackWeight \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/TrackWeight.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      # 4. Exports the .app from the .xcarchive using your plist
      #    This step no longer needs signing overrides because the plist handles it,
      #    but we will keep them for robustness. The typo is fixed.
      - name: Export .app
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/TrackWeight.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ExportOptions.plist

      # 5. Uploads the final .app file as a workflow artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackWeight-macOS
          path: ./build/TrackWeight.app

